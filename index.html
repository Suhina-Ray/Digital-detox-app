<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Detox App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="detox.html" class="nav-button">Go to Detox Page</a>

    <div id="tabs">
      <button onclick="showTab('timerTab')">Focus Timer</button>
      <button onclick="showTab('taskTab')">Tasks</button>
    </div>

    <!-- Focus Timer Section -->
    <div id="timerTab">
      <h1>Digital Detox Focus Timer</h1>
      <div id="timer-display">25:00</div>

      <div id="modeButtons">
        <button onclick="setMode('focus')">Focus</button>
        <button onclick="setMode('shortBreak')">Short Break</button>
        <button onclick="setMode('longBreak')">Long Break</button>
      </div>

      <div id="timerControls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn" disabled>Reset</button>
      </div>

      <p id="sessionCount">Sessions Completed: 0</p>

      <button id="settings-btn">⚙️</button>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Customize Timer Durations</h2>
          <label for="focus-duration">Focus Session (minutes):</label>
          <input type="number" id="focus-duration" min="1" value="25" />
          <label for="short-break-duration">Short Break (minutes):</label>
          <input type="number" id="short-break-duration" min="1" value="5" />
          <label for="long-break-duration">Long Break (minutes):</label>
          <input type="number" id="long-break-duration" min="1" value="15" />
          <button id="save-settings">Save</button>
        </div>
      </div>
    </div>

    <!-- Task List Section -->
    <div id="taskTab" style="display: none">
      <h2>Task List</h2>
      <input type="text" id="taskInput" placeholder="Task Name" />
      <input type="datetime-local" id="deadlineInput" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
