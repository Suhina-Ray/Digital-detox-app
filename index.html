<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Detox App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Digital Detox Focus Timer</h1>

    <div id="modeButtons">
      <button onclick="setMode('focus')">Focus</button>
      <button onclick="setMode('short')">Short Break</button>
      <button onclick="setMode('long')">Long Break</button>
    </div>

    <p id="mode">Focus</p>
    <p id="timer">25:00</p>

    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <p id="sessionCount">Sessions Completed: 0</p>

    <script src="script.js"></script>
  </body>
</html>
