<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Focus App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #focus-time {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      #feedback-rating {
        margin: 10px 0;
      }
      select {
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Study Focus App!</h1>

      <!-- Start Focus Session Button -->
      <button id="start-session">Start Focus Session</button>

      <!-- Display Focus Time -->
      <p id="focus-time"></p>

      <!-- Pomodoro Timer -->
      <button id="start-pomodoro">Start Pomodoro Timer</button>
      <p id="pomodoro-time"></p>

      <!-- Feedback Section -->
      <h3>Rate Your Focus:</h3>
      <select id="feedback-rating">
        <option value="1">1 - Not Focused</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 - Very Focused</option>
      </select>

      <!-- Submit Feedback Button -->
      <button id="submit-feedback">Submit Feedback</button>
    </div>

    <script>
      // Handle start focus session click
      document.getElementById("start-session").onclick = function () {
        fetch("/start_session", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            // Display the focus time and the next recommended focus duration
            document.getElementById(
              "focus-time"
            ).innerText = `You focused for ${data.focus_time.toFixed(
              2
            )} minutes. Next session will be for ${data.optimal_time} minutes.`;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      // Handle start Pomodoro click
      document.getElementById("start-pomodoro").onclick = function () {
        fetch("/start_pomodoro", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            // Display Pomodoro session time
            document.getElementById(
              "pomodoro-time"
            ).innerText = `Pomodoro session completed! Take a break for ${data.break_duration} minutes.`;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      // Handle feedback submission
      document.getElementById("submit-feedback").onclick = function () {
        const rating = document.getElementById("feedback-rating").value;

        fetch("/feedback", {
          method: "POST",
          body: new URLSearchParams({
            rating: rating,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };
    </script>
  </body>
</html>
